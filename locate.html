<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Webpage</title>
  </head>
  <body onload = "getLocation()">

<iframe src="https://giphy.com/embed/IdId16rKA3v5jTKnOH" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/moodman-IdId16rKA3v5jTKnOH">via GIPHY</a></p>

<!--
 Original Test >
 Print ==> <p>Click the button to get your coordinates. </p>
 change ==> <body> 
 Add ==> <button onclick ="getlocation()">TRY It</button>   "Try It" = button name
 -->

  <p id="demo"></p>

  <script>
  var x = document.getElementById("demo");

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
       x.innerHTML = "Geolocation is not support by this browser."; 
    }
}
   // Show data on page
   function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude +
      "<br>Longitude: " + position.coords.longitude;
        
}
</script>

  </body>
</html>
